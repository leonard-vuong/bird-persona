<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Bird Are U?</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="quiz-container">
        <h1>What Bird Are U?</h1>

        <!-- Language selection before the quiz starts -->
        <div id="language-selection">
            <p>Do you prefer to take the journey in English or Vietnamese? - Bạn muốn bắt đầu hành trình bằng tiếng Việt hay tiếng Anh?</p>
            <button class="language-button choices" data-language="english">English</button>
            <button class="language-button choices" data-language="vietnamese">Vietnamese</button>
            <button id="next-button" style="display:none;">Next / Tiếp</button>
        </div>

        <!-- Question container with counter -->
        <div id="question-container" style="display:none;">
            <div class="question-box">
                <div class="qNum">
                    <div class="qNum-pages">
                        <div id="q-current" class="qpn">Q1</div>
                        <div class="qpbar"></div>
                        <div class="qpn q-total">/14</div>
                    </div>
                </div>
                <div id="question" class="question ps-txt">Question will appear here.</div>
            </div>
            <img id="question-image" src="q1_illustration.jpg" alt="Question image" style="margin: 50px auto;">
            <div id="choices"></div>
            <button id="done-button" style="display: none;">Done</button>
        </div>

        <!-- Name entry field for test taker after the quiz -->
        <div id="name-entry" style="display: none;">
            <p>Enter your name:</p>
            <input type="text" id="test-taker-name" placeholder="Your name" required>
            <button id="submit-name">Submit</button>
        </div>
    </div>

    <!-- Result container where the result will be shown -->
    <div id="result-container" style="display: none;">
        <h2>Your Results</h2>
        <div id="result">
            <div class="result-image-container">
                <img id="bird-persona" alt="Bird Persona">
                <a id="persona-download" download style="display:block;">Download Persona</a>
            </div>
            <div class="result-image-container">
                <img id="bird-match" alt="Bird Match">
                <a id="match-download" download style="display:block;">Download Match</a>
            </div>
        </div>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
